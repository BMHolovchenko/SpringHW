<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel = "stylesheet" type="text/css" th:href="@{/webjars/boostrap/css/boostrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add New Product</h2></div>

    <form th:action="@{/products/save}" method="post" th:object="${product}"
          style="max-width: 500px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="name" th:field="*{name}" class="form-control" required minlength="5" maxlength="50"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-primary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
    window.location = "[[@{/products}]]"
    }
</script>
</body>
</html>
