<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Manage products</title>
  <link rel = "stylesheet" type="text/css" th:href="@{/webjars/boostrap/css/boostrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Products</h2></div>
  <div>
    <a sec:authorize="hasAnyAuthority('Admin')" class="h3" th:href="@{/products/new}">Add Product</a>
  </div>
  <div>
    <table border="1">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="product : ${listProducts}">
        <tr>
          <td>[[${product.id}]]</td>
          <td>[[${product.name}]]</td>
          <td>[[${product.price}]]</td>
          <td>
            <a sec:authorize="hasAnyAuthority('Admin')" class="h4 mr-3" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
            <a sec:authorize="hasAnyAuthority('Admin')" class="h4" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Logout" />
    </form>
  </div>
</div>
</body>
</html>
